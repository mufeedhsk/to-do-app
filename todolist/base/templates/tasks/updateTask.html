{% extends 'tasks/base.html' %}
{% block title %}Task{% endblock title %}
{% block content %}
<div class="container task-main-container">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="task-heading">
            <h1>Task Form</h1>
        </div>
        <div class="title-div">
            <div class="title-div-title">
                <label for="id_title">Title:</label>
            </div>
            <div class="title-div-input">
                <input type="text" name="title" value="2" maxlength="200" required="" id="id_title">
            </div>
        </div>
        <div class="description-div">
            <div class="description-label">
                <label for="id_description">Description:</label>
            </div>
            <div class="description-textarea">
                <textarea name="description" cols="40" rows="10" id="id_description"></textarea>
            </div>
        </div>
        <div class="complete-div">
            <div class="complete-div-label"> 
                <label for="id_complete">Complete:</label>
            </div>
            <div class="complete-div-checkbox">
                <input type="checkbox" name="complete" id="id_complete">
            </div>    
        </div>
        <div class="">
            <input class="submit-btn-2" type="submit" name="Update Task" id="">
        </div>
        </form>
</div>    
{% endblock content %}
